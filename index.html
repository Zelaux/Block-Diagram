<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Блок-Схемы</title>
    <script src="libs/jszip.min.js"></script>

    <link href="styles/zero.css" type="text/css" rel="stylesheet"/>
    <link href="styles/lexer.css" type="text/css" rel="stylesheet"/>
    <link href="styles/lexer-dark.css" type="text/css" rel="stylesheet"/>
    <link href="styles/index.css" type="text/css" rel="stylesheet"/>
    <link href="styles/editor.css" type="text/css" rel="stylesheet"/>
    <link href="styles/saves.css" type="text/css" rel="stylesheet"/>

    <script src="type-script/utils/finalProxy.js"></script>
    <script src="type-script/utils/utils.js"></script>
    <script src="type-script/font-stuff.js"></script>
    <script src="type-script/svg_stuff.js"></script>
    <script src="type-script/classes.js"></script>
    <script src="type-script/graph.js"></script>
    <script src="type-script/block.js"></script>
    <script src="type-script/block/simpleBlockOfBlocks.js"></script>
    <script src="type-script/block/horizontalBranchBlockOfBlocks.js"></script>
    <script src="type-script/block/ifHorizontalBlock.js"></script>
    <script src="type-script/block/blockOfElements.js"></script>
    <script src="type-script/block/sidedIfBlock.js"></script>
    <script src="type-script/result.js"></script>


    <script defer src="type-script/generate.js"></script>
    <script defer src="type-script/text-area-extension.js"></script>
    <script defer src="type-script/code-editor.js"></script>
    <script src="type-script/handlers.js"></script>
    <script src="type-script/lexer.js"></script>
    <script src="type-script/parser.js"></script>


    <script src="type-script/tools/autoformatting.js"></script>
    <script src="type-script/index.js"></script>
    <script src="type-script/saving/save-system.js"></script>
</head>
<body style="">
<div class="main_div">
    <div class="svg_container">
        <svg xmlns="http://www.w3.org/2000/svg" width="0" height="0">
        </svg>
    </div>
    <div>
<!--        <div class="textarea-container-container">-->
            <div class="textarea-container">
                <!--suppress HtmlFormInputWithoutLabel -->
                <textarea rows="30" class="input_area" spellcheck="false"></textarea>

            </div>
<!--        </div>-->
        <label class="error_label"></label>
        <div class="extra_container">
            <div class="buttons">
                <button class="base-button generate_button">
                    Generate <span class="hotkey">Alt+Enter</span>
                </button>
                <button class="base-button auto_format">
                    Auto format <span class="hotkey">Ctrl+Alt+L</span>
                </button>
                <button class="base-button download_button">
                    Download
                </button>
            </div>
            <div class="fields">
                <div>

                    <div class="saves-setting" style="">
                        <div style="display: flex; align-items: center;">
                            <label for="save-name"></label>
                            <input id="save-name" type="text" style="flex: 1;padding-left: 8px;height: calc(1.5em + 12px)">
                            <div style="width: 8px"></div>
                            <button class="base-button clear-button">Clear all</button>
                            <button class="base-button save-button">Save</button>
                        </div>
                        <div>
                            <button class="base-button" id="download-all">Download all as JSON</button>
                            <button class="base-button" id="download-clear-all">Download all and clear all</button>
                            <button class="base-button" id="download-all-svg">Download all as svg</button>
                            <div class="base-button" style="display: flex">
                                <label for="load-saves">Load Saves</label>
                                <input type="file" style="flex: 1" id="load-saves"/>
                            </div>
                        </div>
                        <details open="">
                            <summary>Saved
                            </summary>
                            <div class="save-container">
                                <div class="save-entry">
                                    <p>Some text</p>
                                    <button class="base-button delete-save-button">Delete</button>
                                    <button class="base-button load-save-button">Load</button>
                                </div>
                                <div class="save-entry">
                                    <p>Some text</p>
                                    <button class="base-button delete-save-button">Delete</button>
                                    <button class="base-button load-save-button">Load</button>
                                </div>
                                <div class="save-entry">
                                    <p>Some text</p>
                                    <button class="base-button delete-save-button">Delete</button>
                                    <button class="base-button load-save-button">Load</button>
                                </div>
                            </div>
                        </details>
                    </div>
                </div>
                <div class="serialize">
                    <label for="extra-width">Extra Width:</label>
                    <input id="extra-width" type="number" value="0"/>
                </div>
                <div class="serialize">
                    <label for="add-back">Add white background:</label>
                    <input id="add-back" type="checkbox" value="0"/>
                </div>
                <div class="serialize">
                    <label for="draw-bb">Draw Bounding boxes:</label>
                    <input id="draw-bb" type="checkbox" value="0"/>
                </div>

            </div>
        </div>
    </div>

</div>
</body>
</html>
